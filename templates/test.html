<!DOCTYPE html>
{% csrf_token %}
<html>

<head>
    <title>Line Bot 表單配置</title>
</head>

<body>
    <h1 style="text-align: center;">Line Bot 表單配置</h1>
    <form action="/test/" method = "post" >  {% csrf_token %}
        <input type="submit" name="button" id="dataID" onclick="del()" value="清除清單內容" />
    </form>
    <table border="1" cellpadding="0" cellspzcing="0" width="100%">
    
        <th>品牌</th>
        <th>商品圖片</th>
        <th>商品名稱</th>
        <th>價格</th>
        <th>購買連結</th>
    {% for aaa in test1 %}
    <tr align="center">
        <td>{{aaa.vendor}}</td>
        <td><img src="{{aaa.pc_images}}" width="100" height="100"></td>
        <td>{{aaa.name}}</td>
        <td>{{aaa.price}}</td>
        <td><input type="button" value="購買連結" onclick="window.open('{{aaa.url_list}}')"></td>
    </tr>
    {% endfor %}
    </table>
    <h1 style="color: red; align-items: flex-end; text-align: end;">
        總計＄{{ total.price__sum }}
    </h1>
    
    
    {% csrf_token %}
    <script>
        function del() {
                var msg = "您真的確定要刪除嗎？\n請確認！";
                if (confirm(msg) == true) {
                    document.getElementById('dataID').value = 'Yes';
                } else {
                    document.getElementById('dataID').value = 'NO';
                }
            } 
    </script>
    

</body>

</html>
